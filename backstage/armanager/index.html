<!DOCTYPE html>
<html lang="zh" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="author" content="Jinyuan">
        <link href="../images/icon.png" rel="shortcut icon">
        <title>Backend</title>
        <link href="../mdui/css/mdui.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../backstage.css" />
    </head>
    <body class="mdui-appbar-with-toolbar">
        <header class="mdui-appbar mdui-appbar-fixed" mdui-headroom>
            <div class="mdui-toolbar mdui-color-indigo">
              <button class="mdui-btn mdui-btn-icon" id="toggle"><i class="mdui-icon material-icons">menu</i></button>
              <a href="javascript:;" class="mdui-typo-headline">班级博客</a>
              <a href="javascript:;" class="mdui-typo-title">后台管理</a>
              <div class="mdui-toolbar-spacer"></div>
              <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" onclick="window.location.reload();"><i class="mdui-icon material-icons">refresh</i></a>
              <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" onclick="window.location='../../index.html';"><i class="mdui-icon material-icons">home</i></a>
            </div>
        </header>
        <div class="mdui-drawer mdui-drawer-close" id="drawer" >
            <ul class="mdui-list">
              <li class="mdui-subheader">管理</li>
              <li class="mdui-list-item mdui-ripple mdui-list-item-active">
                <i class="mdui-list-item-icon mdui-icon material-icons">bookmark_border</i>
                <div class="mdui-list-item-content">文章管理</div>
              </li>
              <li class="mdui-list-item mdui-ripple" onclick="window.location='../new/';">
                <i class="mdui-list-item-icon mdui-icon material-icons">add_circle_outline</i>
                <a class="mdui-list-item-content">新建文章</a>
              </li>
              <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">assessment</i>
                <div class="mdui-list-item-content">菜单管理</div>
              </li>
              <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">account_box</i>
                <div class="mdui-list-item-content">账户管理</div>
              </li>
              <li class="mdui-subheader">其他</li>
              <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">bug_report</i>
                <div class="mdui-list-item-content">报告问题</div>
              </li>
              <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">contacts</i>
                <div class="mdui-list-item-content">关于我们</div>
              </li>
            </ul>
        </div>
        <div class="mdui-typo doc-container">
            <div class="mdui-card">
                <div class="mdui-card-header">
                <i class="mdui-icon material-icons mdui-card-header-avatar ar-icon">account_circle</i>
                  <div class="mdui-card-header-title">锦缘</div>
                  <div class="mdui-card-header-subtitle">管理员</div>
                </div>
                <div class="mdui-card-primary mdui-p-l-3">
                  <div class="mdui-card-primary-title">博客标题</div>
                  <div class="mdui-card-primary-subtitle">博客副标题</div>
                </div>
                <div class="mdui-card-actions mdui-m-l-1 mdui-m-b-1">
                  <button class="mdui-btn mdui-ripple mdui-color-indigo-400" onclick="editar('ar1');"><i class="mdui-icon material-icons mdui-icon-left">edit</i>编辑</button>
                  <button class="mdui-btn mdui-ripple mdui-color-indigo-400" onclick="previewar();"><i class="mdui-icon material-icons mdui-icon-left">remove_red_eye</i>预览</button>
                  <button class="mdui-btn mdui-btn-icon mdui-float-right mdui-color-red-500 mdui-ripple mdui-ripple-white" onclick="deletear();"><i class="mdui-icon material-icons">delete</i></button>
                </div>
                <div id="ar1" class="mdui-m-l-2 mdui-m-r-2 mdui-m-b-2"></div>
              </div>

              <div class="mdui-card mdui-m-t-3">
                <div class="mdui-card-header">
                <i class="mdui-icon material-icons mdui-card-header-avatar ar-icon">account_circle</i>
                  <div class="mdui-card-header-title">宇韬</div>
                  <div class="mdui-card-header-subtitle">管理员</div>
                </div>
                <div class="mdui-card-primary mdui-p-l-3">
                  <div class="mdui-card-primary-title">博客标题</div>
                  <div class="mdui-card-primary-subtitle">博客副标题</div>
                </div>
                <div class="mdui-card-actions mdui-m-l-1 mdui-m-b-1">
                  <button class="mdui-btn mdui-ripple mdui-color-indigo-400" onclick="editar();"><i class="mdui-icon material-icons mdui-icon-left">edit</i>编辑</button>
                  <button class="mdui-btn mdui-ripple mdui-color-indigo-400" onclick="previewar();"><i class="mdui-icon material-icons mdui-icon-left">remove_red_eye</i>预览</button>
                  <button class="mdui-btn mdui-btn-icon mdui-float-right mdui-color-red-500 mdui-ripple mdui-ripple-white" onclick="deletear();"><i class="mdui-icon material-icons">delete</i></button>
                </div>
              </div>
        </div> 
        
        <script src="../mdui/js/mdui.min.js"></script>
        <script type="text/javascript" src="../js/tomd.js"></script>
        <script src="../js/jineditor.js"></script>
        <script src="../js/backstage.js"></script>
    </body>
</html>
